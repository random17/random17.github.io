<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    
    <style type="text/css">
    	h1{
    		font-size: 12px;
    		margin-left: 15px;
    		margin-right: 15px;
    		color: red;
    	}
    	input{
    		text-transform:uppercase;
    	}
    </style>
</head>
<body>
	<h1>友情提示：</h1>
	<h1>1、输入框自动大写</h1>
	<h1>2、输入格式：1234567890JQK</h1>
	<h1>3、赌博有害身体健康</h1>
	
	<div class="mui-input-group">
	    <div class="mui-input-row">
	        <label>第一手牌</label>
	        <input id="card1" type="text" class="mui-input-clear" placeholder="" maxlength="13">
	    </div>
	     <div class="mui-input-row">
	        <label>第二手牌</label>
	        <input id="card2" type="text" class="mui-input-clear" placeholder="" maxlength="13">
	    </div>
	     <div class="mui-input-row">
	        <label>第三手牌</label>
	        <input id="card3" type="text" class="mui-input-clear" placeholder="" maxlength="13">
	    </div>
	    <div class="mui-input-row">
	        <label>第四手牌</label>
	        <input id="card4" type="text" class="mui-input-clear" placeholder="" maxlength="13">
	    </div>
	    <div class="mui-input-row" style="margin-top: 10px;margin-bottom: 10px;">
	       <button id="calculateBtn" 
	       	type="button" 
	       	class="mui-btn mui-btn-primary mui-btn-outlined" 
	       	style="margin-left: 10px;margin-right: 10px;">计算</button>
	       <button id="clearBtn" 
	       	type="button" 
	       	class="mui-btn mui-btn-primary mui-btn-outlined">清除</button>
	    </div>
	    <div class="mui-input-row">
	        <label>倒霉手牌</label>
	        <input id="cardFinal" type="text" class="mui-input-clear" placeholder="" disabled="disabled">
	    </div>
	</div>
</body>
<script src="js/main.js"></script>

</html>
